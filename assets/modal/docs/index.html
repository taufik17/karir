<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>SweetModal: Examples</title>
		<link rel="stylesheet" href="clear-sans/stylesheet.css" />
		<link rel="stylesheet" href="//cdn.jsdelivr.net/font-hack/2.019/css/hack.min.css" />
		<link rel="stylesheet" href="css/examples.css" />
		<link rel="stylesheet" href="css/jquery.sweet-modal.min.css" />
		<script src="js/jquery.min.js"></script>
		<script src="js/jquery.sweet-modal.min.js"></script>

		<script>
			$(document).ready(function() {
				var variants = {

					'confirm': {
						fn: $.sweetModal.confirm,

						args: [
							'Confirm please?',

							function() {

								$.sweetModal({
									content: 'Thanks for confirming!',
									icon: $.sweetModal.ICON_SUCCESS,
									timeout: 1500
								});
							}
						]
					}
				};

				for (var key in variants) {
					if (variants.hasOwnProperty(key)) {
						var variant = variants[key];

						$('#' + key).on('click', { variant: variant }, function(e) {
							var variant = e.data.variant;

							variant.fn = variant.fn || $.sweetModal;
							variant.fn.apply(this, variant.args);
						});
					}
				}
			});
		</script>
	</head>

	<body>
		<section class="demo">
			<div class="example">
				<div class="meta">
					<h3><span>Confirm</span></h3>

					<button id="confirm" class="bordered">Try out!</button>
				</div>
			</div>
		</section>
	</body>
</html>
